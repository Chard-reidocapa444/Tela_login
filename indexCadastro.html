    <form class="form" method="post" action="php/cadastro.php">
        <p class="form-title">Entre com sua conta</p>

          <input placeholder="Nome" type="text" name="nome">
          <label for="data_nascimento">Data de nascimento</label>
          <input type="date" id="data_nascimento" name="data_nascimento" style="width: 100%;">

           <input placeholder="Senha" type="password" name="senha">
           <input placeholder="Confirmar Senha" type="password" name="confirmar_senha">

          <button class="submit" type="submit">
         Cadastre-se
       </button>
    </form>
